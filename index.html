<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Task Management System</title>
    <link rel="stylesheet" href="main.css">

<body>
    <div class="task-container">

            <p class="task" draggable="true">create signup form</p>
            <!--<form id="card-form">
              <button type="submit">+Add a card</button>
            </form>-->
            <h3 class="lane">+Add a card</h3>
          </div>
          <div class="swim-lane" id="in progress-lane">
            <h3 class="heading">IN PROGRESS</h3>
            <p class="task" draggable="true">create FE for add-a-plan</p>
            <p class="task" draggable="true">create FE for delete-a-plan</p>
            <h3 class="lane">+Add a card</h3>
            <!--<form id="card-form">
                <button type="submit">+Add a card</button>
            </form>-->
          </div> 
          <div class="swim-lane" id="done-lane">
            
            <h3 class="heading">DONE</h3>
            <P class="task" draggable="true">set up rails</P>
            <p class="task" draggable="true">create FE for the plan</p>
            <p class="task" draggable="true">create BE for add-new task</p>
            <p class="task" draggable="true">create BE for delete-a-task</p>
            <!--<h3>+Add a card</h3>-->
            <!--<form id="card-form">
              <button type="submit">+Add a card</button>
            </form>-->
          
          </div>
          <div class="swim-lane" id="+a column-lane">
            <h3 class="heading">+Add a card</h3>
            <!--<form id="card-form">
                <button type="submit">+Add column</button>
            </form>-->
          </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
